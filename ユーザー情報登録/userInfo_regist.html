<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>課題2_ユーザー情報登録画面</title>
  </head>
  <body>
    <h2>ユーザー情報登録画面</h2>
      <form action="userInfo_regist_comfirm.html" method="POST">
        <p>
            姓：<input type="text" id="lastname" name="lastname" required maxlength="4" size="8" placeholder="山田">
            名：<input type="text" id="firstname" name="firstname" required maxlength="4" size="8" placeholder="一郎">
        </p>        
        
        <p>
            姓(かな)：<input type="text" id="lastname_kana" name="lastname_kana" required maxlength="8" size="8" placeholder="やまだ">
            名(かな)：<input type="text" id="firstname_kana" name="firstname_kana" required maxlength="8" size="8" placeholder="いちろう">
        </p>
        <p>性別　
            <input type="radio" name="sex" value="男性" >男性
            <label><input type="radio" name="sex" value="女性">女性</label>
        </p>
        <p>プロフィール画像<input type="file" name="pic"></p>        
        <p>
            郵便番号<input type="text" id="" name="zip_cpde" required maxlength="6" size="8" placeholder="1000001">
        </p>
        <p>住所</p>
        <p>都道府県<select name="pref">
            <option value="" selected>都道府県</option>
            <option value="北海道">北海道</option>
            <option value="青森県">青森県</option>
            <option value="岩手県">岩手県</option>
            <option value="宮城県">宮城県</option>
            <option value="秋田県">秋田県</option>
            <option value="山形県">山形県</option>
            <option value="福島県">福島県</option>
            <option value="茨城県">茨城県</option>
            <option value="栃木県">栃木県</option>
            <option value="群馬県">群馬県</option>
            <option value="埼玉県">埼玉県</option>
            <option value="千葉県">千葉県</option>
            <option value="東京都">東京都</option>
            <option value="神奈川県">神奈川県</option>
            <option value="新潟県">新潟県</option>
            <option value="富山県">富山県</option>
            <option value="石川県">石川県</option>
            <option value="福井県">福井県</option>
            <option value="山梨県">山梨県</option>
            <option value="長野県">長野県</option>
            <option value="岐阜県">岐阜県</option>
            <option value="静岡県">静岡県</option>
            <option value="愛知県">愛知県</option>
            <option value="三重県">三重県</option>
            <option value="滋賀県">滋賀県</option>
            <option value="京都府">京都府</option>
            <option value="大阪府">大阪府</option>
            <option value="兵庫県">兵庫県</option>
            <option value="奈良県">奈良県</option>
            <option value="和歌山県">和歌山県</option>
            <option value="鳥取県">鳥取県</option>
            <option value="島根県">島根県</option>
            <option value="岡山県">岡山県</option>
            <option value="広島県">広島県</option>
            <option value="山口県">山口県</option>
            <option value="徳島県">徳島県</option>
            <option value="香川県">香川県</option>
            <option value="愛媛県">愛媛県</option>
            <option value="高知県">高知県</option>
            <option value="福岡県">福岡県</option>
            <option value="佐賀県">佐賀県</option>
            <option value="長崎県">長崎県</option>
            <option value="熊本県">熊本県</option>
            <option value="大分県">大分県</option>
            <option value="宮崎県">宮崎県</option>
            <option value="鹿児島県">鹿児島県</option>
            <option value="沖縄県">沖縄県</option>
        </select></p>
        <p>
            市区町村<input type="text" id="city" name="city" required maxlength="10" size="10" placeholder="港区">
        </p>
        <p>
            丁目・番地・号<input type="text" id="address" name="address" required maxlength="40" size="40" placeholder="新橋1丁目-1">
        </p>        
        <p>
           建物名(部屋番号含む)<input type="text" id="building" name="building" required maxlength="40" size="40" placeholder="トキオビル6001号室">
        </p>        
        <p>
           電話番号<input type="text" id="tel" name="tel" required maxlength="11" size="11" placeholder="08000000000" oninput="value = value.replace(/[^0-9]+/i,'');" />(ハイフン不要)
        </p>        
		<p>本サイトの使用目的</p>
        <p>
            <select name="sample">
            <option value="" >選択して下さい</option>
            <option value="sample1">個人利用</option>
            <option value="sample2">グループ・社内利用</option>
            <option value="sample3" disabled>顧客営業・セールス</option>
        </select>
        </p>

        <p>本サイトをどこで知りましたか？（複数選択可）</p>
			<label><input type="checkbox" name="trigger" value="1" disabled>SNS</label>
			<label><input type="checkbox" name="trigger" value="2">チラシ</label>
			<label><input type="checkbox" name="trigger" value="3">インターネット広告</label>
			<label><input type="checkbox" name="trigger" value="4">友人・知人からの紹介</label>
			<label><input type="checkbox" name="trigger" value="5">テレビCM</label>
			<label><input type="checkbox" name="trigger" value="6">その他</label>
		<p>
        
        </p>

        <p></p>
        <p><button type="submit" id="submit">確認</button>  <button type="reset">クリア</button></p>
      </form>
  </body>
</html>
