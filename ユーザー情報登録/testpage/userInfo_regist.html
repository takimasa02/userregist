<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ユーザー情報登録画面</title>

    <link rel="icon" href="image/fabicon.png">
</head>
  <body>
    <h1>ユーザー情報登録画面</h1>
      <form action="post.php" method="POST">
          <!-- お名前 -->
        <p class="subtitle">氏名</p>
        <p>
            姓：<input type="text" id="lastname" name="lastname" required maxlength="4" size="8" placeholder="山田">
            名：<input type="text" id="firstname" name="firstname" required maxlength="4" size="8" placeholder="一郎">
        </p>        
        <p class="subtitle">氏名(かな）</p>
        <p>
            姓(かな)：<input type="text" id="lastname_kana" name="lastname_kana" required maxlength="8" size="8" placeholder="やまだ">

        </p>
        <p class="subtitle">性別</p>
        <p>
            <input type="radio" name="sex" value="男性" >男性
            <label><input type="radio" name="sex" value="女性">女性</label>
        </p>
        <p class="subtitle">メールアドレス</p>
        <p><input type="text" id="mailaddress" name="mailaddress" maxlength="255" size="40" placeholder="testaccount@testuser.ne.jp"></p>

        <p class="subtitle">プロフィール画像</p>
        <p><input type="file" name="pic""></p>

        <p class="subtitle">郵便番号</p>
        <p>
            <input type="text" id="zip_code" name="zip_code" required maxlength="6" size="8" placeholder="1000001">
        </p>

        <p class="subtitle">住所</p>

            <option value="岐阜県">岐阜県</option>

            市区町村：<input type="text" id="city" name="city" required maxlength="10" size="10" placeholder="港区">
        </p>
        <p>
            丁目・番地・号：<input type="text" id="address" name="address" required maxlength="40" size="40" placeholder="新橋1丁目-1">
        </p>        
        <p>
           建物名(部屋番号含む)：<input type="text" id="building" name="building" required maxlength="40" size="40" placeholder="トキオビル6001号室">
        </p>       

        
        <p class="subtitle">電話番号</p>
        <p>
        <input type="text" id="tel" name="tel" required maxlength="11" size="11" placeholder="08000000000" oninput="value = value.replace(/[^0-9]+/i,'');" />(ハイフン不要)
        </p>        
		<p class="subtitle">本サイトの使用目的</p>
        <p>
            <select name="sample">
            <option value="" >選択して下さい</option>

        <p><input type="text" id="question" name="question" size="40" placeholder="ご意見・ご要望をお書きください（40文字以内）" oninput="value = value.replace(/[^0-9]+/i,'');" /></p>    
        <p><button type="submit" id="submit" >確認</button> <button type="button">クリア</button></p>
